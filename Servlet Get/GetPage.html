<!DOCTYPE HTML>
<html>

<head>
  <title>Esempio di Servlet con GET </title>
</head>

<body>
  <FORM action="classes/Get" method="GET">
    <p><strong>
        <font color="#0000FF" size="4" face="Arial, Helvetica, sans-serif">
          Esempio di utilizzo delle servlet con textbox e GET </font>
      </strong></p>
    <p>Inserisci il tuo nome e clicca sul pulsante per inviare i dati alla servlet
      <font color="#FF0000">GET</font>
    </p>
    <p>
      <input name="nome" type="text" value="Alessio">
    </p>
    <p>
      <input name="cognome" type="text" id="cognome" value="Fazari">
      <br>
      <br>
      <input TYPE="submit" VALUE="Submit">
      <input TYPE="reset">
    </P>
    <p><strong>Nota</strong>: viene restituita una pagina <font color="#FF0000">HTML</font>
      generata dalla servlet <font color="#FF0000">Get.java</font>
    </p>
    <p>&nbsp;</p>
  </form>
</body>

</html>
